<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>PrevWeather</title>
</head>
<body>
  <div class="container-maior">
    <input class="input-text" placeholder="Ex: São Paulo ou Santo André">
    <button class="bttn" onclick="cliqueiNoBotao()">
      <img class="search-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa-busca">
    </button>
    
    <div class="container-media">
      <h2 class="title-city">N/a</h2>
      <p class="text-temp">N/a</p>
  
      <div class="container-menor">
        <img class="img-temp" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
        <p  class="text-prev">N/a</p>
      </div>
      
      <div class="container-umidade">
        <img class="img-umidade" src="img/umidade.png" alt="">
        <p class="text-umidade">N/a%</p>
      </div>
      
    </div>
    
  </div>
  
</body>
</html>
